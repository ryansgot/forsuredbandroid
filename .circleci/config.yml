version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
#      QEMU_AUDIO_DRV: none
      GIT_AUTHOR_NAME: circleci
      GIT_AUTHOR_EMAIL: noreply@circleci.com
      GIT_COMMITTER_NAME: circleci
      GIT_COMMITTER_EMAIL: noreply@circleci.com
      EMAIL: noreply@circleci.com
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "library/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "library/build.gradle" }}
      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-26;google_apis;x86" && echo "no" | avdmanager create avd -n test -k "system-images;android-26;google_apis;x86"
      - run:
          name: Launch emulator
          command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && emulator64-arm -avd test -noaudio -no-boot-anim -no-window -accel on
          background: true
      - run:
          name: Wait emulator
          command: |
            # wait for it to have booted
            circle-android wait-for-boot
            # unlock the emulator screen
            sleep 30
            adb shell input keyevent 82
      - run:
          name: Create Merged Reports
          command: ./gradlew :forsuredbandroid:createMergedReports
      - run:
          name: Codecov
          command: bash <(curl -s https://codecov.io/bash) -Z -t $CODECOV_TOKEN
      - store_artifacts:
          path: forsuredbandroid/build/reports
          destination: reports
      - store_test_results:
          path: forsuredbandroid/build/test-results