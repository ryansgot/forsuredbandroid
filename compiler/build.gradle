apply plugin: 'java'

group = 'com.fsryan.forsuredb'
version = '0.0.1'

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'org.apache.velocity:velocity:1.7'
}