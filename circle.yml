machine:
  environment:
    QEMU_AUDIO_DRV: none
    GIT_AUTHOR_NAME: circleci
    GIT_AUTHOR_EMAIL: noreply@circleci.com
    GIT_COMMITTER_NAME: circleci
    GIT_COMMITTER_EMAIL: noreply@circleci.com
    EMAIL: noreply@circleci.com
  java:
    version: oraclejdk8
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools,extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.3,android-25
  override:
    - ./gradlew dependencies -PawsMavenAccessKey=$AWS_ACCESS_KEY_ID -PawsMavenSecretKey=$AWS_SECRET_KEY
test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: false
    - circle-android wait-for-boot
  override:
    - ./gradlew clean :forsuredbandroid:createMergedReports bumpVersion -PawsMavenAccessKey=$AWS_ACCESS_KEY_ID -PawsMavenSecretKey=$AWS_SECRET_KEY
  post:
    - mkdir $CIRCLE_TEST_REPORTS/forsuredbandroid
    - cp -r forsuredbandroid/build/reports/* $CIRCLE_TEST_REPORTS/forsuredbandroid
    - bash <(curl -s https://codecov.io/bash) -Z -t $CODECOV_TOKEN -f $CIRCLE_TEST_REPORTS/forsuredbandroid/jacoco/createMergedDebugReport/createMergedDebugReport.xml
# TODO: move the findBugs portion to the testing step so that the artifacts can be copied
deployment:
  stable:
    branch: master
    commands:
      - ./gradlew findBugsRelease release -PbintrayUser=$BINTRAY_USER -PbintrayApiKey=$BINTRAY_API_KEY -PawsMavenAccessKey=$AWS_ACCESS_KEY_ID -PawsMavenSecretKey=$AWS_SECRET_KEY
  beta:
    branch: beta
    commands:
      - ./gradlew findBugsRelease release -PbintrayUser=$BINTRAY_USER -PbintrayApiKey=$BINTRAY_API_KEY -PawsMavenAccessKey=$AWS_ACCESS_KEY_ID -PawsMavenSecretKey=$AWS_SECRET_KEY
  alpha:
    branch: alpha
    commands:
      - ./gradlew findBugsRelease release -PbintrayUser=$BINTRAY_USER -PbintrayApiKey=$BINTRAY_API_KEY -PawsMavenAccessKey=$AWS_ACCESS_KEY_ID -PawsMavenSecretKey=$AWS_SECRET_KEY
  integration:
    branch: integration
    commands:
      - ./gradlew findBugsDebug releaseSnapshot -PawsMavenAccessKey=$AWS_ACCESS_KEY_ID -PawsMavenSecretKey=$AWS_SECRET_KEY
