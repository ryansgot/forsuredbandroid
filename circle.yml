test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: false
    - circle-android wait-for-boot
  override:
    - ./gradlew clean compileDebugJava :compiler:test :forsuredbandroid:test :forsuredbandroid:connectedAndroidTest
  post:
    - mkdir $CIRCLE_TEST_REPORTS/compiler
    - cp -r compiler/build/reports/* $CIRCLE_TEST_REPORTS/compiler
    - mkdir $CIRCLE_TEST_REPORTS/forsuredbandroid
    - cp -r forsuredbandroid/build/reports/* $CIRCLE_TEST_REPORTS/forsuredbandroid
