machine:
  environment:
    QEMU_AUDIO_DRV: none
    GIT_AUTHOR_NAME: circleci
    GIT_AUTHOR_EMAIL: noreply@circleci.com
    GIT_COMMITTER_NAME: circleci
    GIT_COMMITTER_EMAIL: noreply@circleci.com
    EMAIL: noreply@circleci.com
  java:
    version: oraclejdk8
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools,extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2,android-25
test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: false
    - circle-android wait-for-boot
  override:
    - ./gradlew clean :forsuredbandroid:createMergedDebugReport bumpVersion
  post:
    - mkdir $CIRCLE_TEST_REPORTS/forsuredbandroid
    - cp -r forsuredbandroid/build/reports/* $CIRCLE_TEST_REPORTS/forsuredbandroid
    - bash <(curl -s https://codecov.io/bash) -Z -t $CODECOV_TOKEN -f $CIRCLE_TEST_REPORTS/app/jacoco/createMergedDebugReport/createMergedDebugReport.xml
deployment:
  stable: # just a label; label names are completely up to you
    branch: master
    commands:
      - ./gradlew release
  beta:
    branch: beta
    commands:
      - ./gradlew release
  alpha:
    branch: alpha
    commands:
      - ./gradlew release
  integration:
    branch: integration
    commands:
      - ./gradlew releaseSnapshot