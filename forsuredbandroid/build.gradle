apply plugin: 'com.android.library'
apply plugin: 'android-maven'
apply plugin: 'com.jfrog.bintray'

group = 'com.fsryan'
version = '0.0.1'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.guava:guava:18.0'

    compile project(':compiler')
}

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                groupId 'com.fsryan'
                artifactId 'forsuredbandroid'

                // Add your description here
                name 'forsuredbandroid'
                description 'An android library leveraging the forsuredb project'
                url 'https://github.com/ryansgot/forsuredb'

                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id bintrayUser
                        name 'Ryan Scott'
                        email 'ryansgot@gmail.com'
                    }
                }
                scm {
                    connection 'https://github.com/ryansgot/forsuredb.git'
                    developerConnection 'https://github.com/ryansgot/forsuredb.git'
                    url 'https://github.com/ryansgot/forsuredb'
                }
            }
        }
    }
}

bintray {
    user = bintrayUser
    key = bintrayApiKey

    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'forsuredbandroid'
        desc = 'An android library leveraging the forsuredb project'
        websiteUrl = 'https://github.com/ryansgot/forsuredb'
        vcsUrl = 'https://github.com/ryansgot/forsuredb.git'
        licenses = ["Apache-2.0"]
//        publish = true
        publicDownloadNumbers = true
        version {
            name = '0.0.1'
            desc = 'An android library leveraging the forsuredb project'
            released  = new Date()
            vcsTag = 'v0.0.1'
        }
    }
}


task release(dependsOn: bintrayUpload) {
    doLast {
        println("Uploaded to bintray")
    }
}
